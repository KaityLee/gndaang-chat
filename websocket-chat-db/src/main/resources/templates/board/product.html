<!DOCTYPE html>
<html>
  <head>
    <title>Product Detail with Image Slide</title>
    <link rel="stylesheet" href="/css/product.css">
    
  </head>
  <body>
    <th:block th:include="@{/board/header.html}"></th:block>
    <div class="product-container">
        <!-- Slideshow container -->
      <div class="slideshow-container">
        
        <!-- Full-width images with number and caption text -->

        <div class="mySlides fade" th:each="file, iStat:${item.fileList}">
          <div class="numbertext">[[${iStat.index+1}]] / [[${iStat.size}]]
          </div>
          <div class="slide-img">
            <img style="aspect-ratio: 16 / 9" th:src="'/files/'+${file.fname}">
          </div>
        </div>
        <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
                      
      </div>        

            <!-- The dots/circles -->        
        <div style="text-align:center">
          <span th:each="file, iStat:${item.fileList}">
            <span class="dot" th:onclick="'currentSlide('+${iStat.index+1}+')'"></span>
          </span>
        </div>
    </div>
      <!-- Product information -->
      <div class="product-info">
        <h1 class="product-title">[[${item.name}]]</h1>
        <p class="product-description">[[${item.description}]]</p>
        <p class="product-price">[[${item.price}]]</p>
        <a href="/board/searchRoom" class="chat-link">1:1 대화하기</a>
      </div>
    
    <script src="/js/product.js"></script>
  </body>
</html>
