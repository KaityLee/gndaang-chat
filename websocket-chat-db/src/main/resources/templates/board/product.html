<!DOCTYPE html>
<html>
  <head>
    <title>Product Detail with Image Slide</title>
    <link rel="stylesheet" href="/css/product.css">
    
  </head>
  <body>
    <header>
      <div class="inner_head">
        <span><h2>🥕 근당마켓</h2></span>
        <nav>
          <!-- Navigation links -->
          <a href="#">로그인</a>
          <a href="#">중고거래</a>
          <a href="#">채팅목록</a>
        </nav>
      </div>
    </header>
    <div class="product-container">
        <!-- Slideshow container -->
      <div class="slideshow-container">
        
        <!-- Full-width images with number and caption text -->

        <div class="mySlides fade" th:each="att, iStat:${camp.attList}">
          <div class="numbertext">[[${iStat.index+1}]] / [[${iStat.size}]]
          </div>
          <div class="slide-img">
            <img style="aspect-ratio: 16 / 9" th:src="https://via.placeholder.com/150x150">
          </div>
        </div>
        <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
                      
      </div>        

            <!-- The dots/circles -->        
        <div style="text-align:center">
          <span th:each="att, iStat:${camp.attList}">
            <span class="dot" th:onclick="'currentSlide('+${iStat.index+1}+')'"></span>
          </span>
        </div>
    </div>
      <!-- Product information -->
      <div class="product-info">
        <h1 class="product-title">[[${items.name}]]</h1>
        <p class="product-description">[[${items.desc}]]</p>
        <p class="product-price">[[${items.price}]]</p>
        <a href="#" class="chat-link">1:1 대화하기</a>
      </div>
    
    <script src="/js/product.js"></script>
  </body>
</html>
